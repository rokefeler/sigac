<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body>
	
	
	<f:metadata>
		<f:viewParam name="login" />
		<f:event listener="#{loginBean.preRender}" type="preRenderView"></f:event>
	</f:metadata>

	<div id="login-dialog">
	<h1>Login</h1>
		<h:form id="frm" prependId="false">
			
			<p:messages id="mensajes" autoUpdate="true" closable="true" />
		
			<p:panelGrid columns="2" styleClass="panel-login">
					
				<p:outputLabel value="E-mail" />
				<p:inputText size="30" id="j_username" value="#{loginBean.email}" />
				
				<p:outputLabel value="Password" />
				<p:password size="30" id="j_password" />
				
				<h:panelGroup />
				<p:commandButton value="Ingresar" action="#{loginBean.login}" ajax="false" />
				
			</p:panelGrid>
		</h:form>
	</div>

</h:body>
</html>
