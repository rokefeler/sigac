<ui:composition template="/WEB-INF/template/layoutPadre.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <f:metadata>
        <o:viewParam name="persona" value="#{registroPersonaBean.persona}" />
        <f:event listener="#{registroPersonaBean.inicializar}" type="preRenderView" />
    </f:metadata>

    <ui:define name="titulo">#{registroPersonaBean.editando ? "Edición de Persona" : "Nueva Persona"}</ui:define>

    <ui:define name="cuerpo">
        <h:form id="frmPersona">
            <h1>#{registroPersonaBean.editando ? "Edición de Persona" : "Nueva Persona"}</h1>

            <!--<p:messages autoUpdate="true" closable="true" />-->
            <p:growl id="msgs" showDetail="true" autoUpdate="true" />

            <ui:include src="/WEB-INF/template/persona/BotonesPersona.xhtml" />

            <ui:include src="/WEB-INF/template/persona/CapaPersona.xhtml" />

            <p:tabView style="margin-top: 20px" >
                <p:ajax event="tabChange" listener="#{registroPersonaBean.onTabChange}" update=":frmPersona:msgs TabAccordionCarrera"/>
                <!--<p:ajax event="tabClose" listener="#{registroPersonaBean.onTabClose}" update=":frmPersona:msgs"/>-->

                <p:tab title="GeneralesDeLey">
                    <ui:include src="/WEB-INF/template/persona/GeneralesDeLey.xhtml" />
                </p:tab>
                <p:tab title="Carrera">
                    <ui:include src="/WEB-INF/template/persona/CarreraPersona.xhtml" />
                </p:tab>
                <p:tab title="Estudios">
                    <!--<ui:include src="/WEB-INF/template/persona/EstudiosPersona.xhtml" />-->
                </p:tab>
                <p:tab title="Centro de Trabajo">
                    <!--<ui:include src="/WEB-INF/template/persona/CentroTrabajoPersona.xhtml" />-->
                </p:tab>
                <p:tab title="Persona a Recurrir en Caso de Emergencia">
                    <!--<ui:include src="/WEB-INF/template/persona/RecurrirEmergenciaPersona.xhtml" />-->
                </p:tab>
            </p:tabView>

        </h:form>
    </ui:define>
</ui:composition>
