<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<title>Búsqueda de Persona</title>

	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body>

	<h:form>
		<div style="margin-top: 5px; margin-bottom: 20px">
			<p:inputText id="nombres" size="40"
						 value="#{seleccionaPersonaBean.personaFiltros.nombres}"
						 placeholder="Nombres de Persona" />
			<p:spacer width="10px"/>

			<p:inputText id="apellidos" size="40"
						 value="#{seleccionaPersonaBean.personaFiltros.apellidos}"
						 placeholder="Apellidos de Persona" />
			<p:spacer width="10px"/>

			<p:inputText id="Email" size="40"
						 value="#{seleccionaPersonaBean.personaFiltros.email}"
						 placeholder="Email de Persona" />
			<p:spacer width="10px"/>

			<p:commandButton value="Buscar"
							 action="#{seleccionaPersonaBean.buscar}"
							 update="@form" />
		</div>

		<p:dataTable value="#{seleccionaPersonaBean.personasFiltradas}" var="persona"
					 emptyMessage="Ningúna Persona Encontrada" rows="10"
					 paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

			<p:column headerText="Código" style="text-align: center; width: 40px">
				<h:outputText value="#{persona.id}" />
			</p:column>

			<p:column headerText="Apellidos">
				<h:outputText value="#{persona.apellidos}" />
			</p:column>

            <p:column headerText="Nombres">
				<h:outputText value="#{persona.nombres}" />
			</p:column>

			<p:column headerText="Email">
				<h:outputText value="#{persona.email}" />
			</p:column>

            <p:column style="width: 30px; text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
								 action="#{seleccionaPersonaBean.selecionar(persona)}"
								 process="@this" />
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
