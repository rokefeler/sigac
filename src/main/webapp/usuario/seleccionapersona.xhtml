<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<title>Selección de Persona</title>

	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body>

	<h:form>
		<div style="margin-top: 5px; margin-bottom: 20px">
			<p:inputText id="nome" size="40" value="#{selecaoClienteBean.nome}" placeholder="Nombre de cliente" />
			<p:spacer width="10px"/>

			<p:commandButton value="Buscar" action="#{selecaoClienteBean.pesquisar}" update="@form" />
		</div>

		<p:dataTable value="#{selecaoClienteBean.clientesFiltrados}" var="cliente"
					 emptyMessage="Ningún cliente encontrado." rows="10"
					 paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

			<p:column headerText="Código" style="text-align: center; width: 40px">
				<h:outputText value="#{cliente.id}" />
			</p:column>
			<p:column headerText="Nombre">
				<h:outputText value="#{cliente.nome}" />
			</p:column>
			<p:column style="width: 30px; text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
								 action="#{selecaoClienteBean.selecionar(cliente)}"
								 process="@this" />
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
